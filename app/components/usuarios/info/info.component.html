<div *ngIf="character !== null" class="card" style="width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">{{character.nom}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{character.cognom}} years</h6>
      <form>
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="character.nom">
        </div>

        <div class="form-group">
          <label for="cognom">Cognom:</label>
          <input type="text" class="form-control" id="cognom" name="cognom" [(ngModel)]="character.cognom">
        </div>

        <div class="form-group">
          <label for="foto">Foto:</label>
          <input type="number" class="form-control" id="foto" name="foto" [(ngModel)]="character.foto">
        </div>

        <div class="form-group">
          <label for="foto">Descripcion:</label>
          <input type="number" class="form-control" id="foto" name="foto" [(ngModel)]="character.descripcion">
        </div>

        <div class="form-group">
          <label for="foto">Correo:</label>
          <input type="number" class="form-control" id="foto" name="foto" [(ngModel)]="character.correu">
        </div>

        <div class="form-group">
          <label for="foto">Contrasenya:</label>
          <input type="password" class="form-control" id="foto" name="foto" [(ngModel)]="character.contrasenya">
        </div>

        <div class="form-group">
          <label for="foto">Confirmar:</label>
          <input type="password" class="form-control" id="foto" name="foto" [(ngModel)]="character.confirmarcontrasenya">
        </div>

      </form>

      <button type="button" class="btn btn-primary" (click)="saveCharacter()">Save</button> &nbsp;
      <button type="button" class="btn btn-danger" (click)="deleteCharacter()">Delete</button>
    </div>

  </div>
